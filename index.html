<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-layout">
            <div class="logo-container">
                <img src="/img/cw_logo.png" alt="Charity: water logo" class="game-logo">
                <div class="bucket">
                    <div class="water-level" id="water-level"></div>
                </div>
                <!-- Score and timer below bucket -->
                <div class="bucket-info">
                    <div class="score">Score: <span id="score">0</span></div>
                    <div class="timer">Time: <span id="time">30</span>s</div>
                </div>
            </div>
            
            <div class="game-content">
                <h1 class="game-title">Water Drop</h1>
                <p class="game-tagline">Catch the good drops, avoid the bad ones! Every drop counts!</p>
                
                <div class="score-panel">
                    <button id="start-btn">Start Game</button>
                    <button id="reset-btn">Reset Game</button>
                    <button id="new-game-btn" style="display: none;">Start New Game</button>
                </div>
                
                <div class="difficulty-selector">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <div id="confetti-container"></div>
                <div id="game-container"></div>
            </div>
            
            <div class="footer-section">
                <!-- Footer above record board -->
                <footer class="cw-footer">
                    <div class="footer-links">
                        <a href="https://www.charitywater.org/" target="_blank" rel="noopener" class="cw-link">charity: water Website</a>
                        &nbsp;|&nbsp;
                        <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener" class="cw-link">Donate Now</a>
                    </div>
                    <div class="cw-footer-text">
                        Not affiliated with charity: water. For more info, visit their official site.
                    </div>
                </footer>
                
                <div class="record-board">
                    <h2>Record Board</h2>
                    <ul id="record-list">
                        <!-- Records will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
